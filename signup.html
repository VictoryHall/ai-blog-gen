<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
</head>
<body class="bg-gray-100 font-sans antialised">
   <!-- Nav bar     -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-4xl font-bold">AI Blog Generator</h1>
        </div>
        <div>
            <a href="#" class="text-white hover:underline">Login</a>
            <a href="#" class="text-white hover:underline">Sign up</a>
        </div>
    </nav>

    <br>
    
    <!-- Main content -->
     <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg maz-w-md w-full">
            <!-- Login form -->
             <form class="space-y-4">
                <h2 class="text-xl font-semibold">Sign up</h2>
                <div>
                    <label for="Username" class="block mb-1 font-medium">Username</label>
                    <input type="text" id="username" placeholder="Enter your username..." class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="email" class="block mb-1 font-medium">Email</label>
                    <input type="email" id="email" placeholder="Enter your email address..." class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="Password" class="block mb-1 font-medium">Password</label>
                    <input type="password" id="password" placeholder="Enter your password..." class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="Repeatpassword" class="block mb-1 font-medium">Confirm Password</label>
                    <input type="password" id="repeatpassword" placeholder="Confirm your password..." class="w-full p-2 border rounded">
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white border rounded py-2 rounded hover:bg-blue-700 transition-colors">Sign up</button>
             </form>

        </div>
     </div>
</body>
</html>
